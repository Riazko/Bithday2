<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è! üéÇ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg,  #E89EB8 40%, #F68FFA 60%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .gift {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 50px auto;
            position: relative;
        }

        .gift img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .gift:hover {
            transform: scale(1.1);
        }

        .counter {
            font-size: 1.2em;
            margin: 20px 0;
            font-weight: bold;
        }

        .message {
            font-size: 1.5em;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
            opacity: 1;
            transform: translateY(0);
        }

        .message.fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

        .message.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            top: -20px;
            animation: confetti-fall 5s ease-in forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .final-message {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .final-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è, –°–µ—Å—Ç—Ä–∞!ü•≥</h1>

        <div class="message" id="message">
            –ù–∞–∂–º–∏ –Ω–∞ –ø–æ–¥–∞—Ä–æ–∫ 7 —Ä–∞–∑ —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å!
        </div>

        <div class="counter" id="counter">
            –ö–ª–∏–∫–æ–≤: 0/7
        </div>

        <div class="gift" id="gift">
            <img src="https://cdn-icons-png.flaticon.com/512/8307/8307731.png" alt="–ü–æ–¥–∞—Ä–æ–∫">
        </div>

        <div class="final-message" id="finalMessage">
            üéä–£–†–êAAA!üéÅ
        </div>
    </div>

    <script>
        let clickCount = 0;
        const maxClicks = 7;
        const gift = document.getElementById('gift');
        const counter = document.getElementById('counter');
        const message = document.getElementById('message');
        const finalMessage = document.getElementById('finalMessage');

        const messages = [
            "–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è —Å–µ—Å—Ç—Ä–∞ –Ω–∞ —Å–≤–µ—Ç–µ!",
            "–ñ–µ–ª–∞—é —Ç–µ–±–µ –º–æ—Ä–µ —Å—á–∞—Å—Ç—å—è!",
            "–ü—É—Å—Ç—å –≤—Å–µ –º–µ—á—Ç—ã —Å–±—ã–≤–∞—é—Ç—Å—è!",
            "–ë—É–¥—å –≤—Å–µ–≥–¥–∞ —Ç–∞–∫–æ–π –∂–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–π!",
            "–õ—é–±–ª—é —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ!",
            "–í—Å–µ–≥–æ –Ω–∞–∏–ª—É—á—à–µ–≥–æ",
            "–£—Å–ø–µ—Ö–∞"
        ];

        gift.addEventListener('click', function() {
            if (clickCount < maxClicks) {
                // –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
                message.classList.add('fade-out');
                
                setTimeout(() => {
                    clickCount++;
                    counter.textContent = `–ö–ª–∏–∫–æ–≤: ${clickCount}/${maxClicks}`;
                    message.textContent = messages[clickCount - 1];
                    
                    // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
                    message.classList.remove('fade-out');
                    message.classList.add('fade-in');
                    
                    setTimeout(() => {
                        message.classList.remove('fade-in');
                    }, 800);
                }, 400);

                // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Å—Ç—Ä—è—Å–∫–∏ –ø–æ–¥–∞—Ä–∫–∞
                gift.style.transform = 'scale(1.1) rotate(5deg)';
                setTimeout(() => {
                    gift.style.transform = 'scale(1.1) rotate(-5deg)';
                    setTimeout(() => {
                        gift.style.transform = 'scale(1.1) rotate(0deg)';
                    }, 100);
                }, 100);

                // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞–ª–µ–Ω—å–∫–æ–≥–æ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∫–∞–∂–¥–æ–º –∫–ª–∏–∫–µ
                createMiniFirework();
            }

            if (clickCount === maxClicks) {
                // –§–∏–Ω–∞–ª—å–Ω—ã–π –≤–∑—Ä—ã–≤
                setTimeout(() => {
                    gift.style.display = 'none';
                    message.style.display = 'none';
                    counter.style.display = 'none';
                    
                    // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
                    finalMessage.classList.add('show');
                    
                    createFireworks();
                    createConfetti();
                }, 800);
            }
        });

        function createMiniFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = gift.offsetLeft + gift.offsetWidth / 2 + 'px';
            firework.style.top = gift.offsetTop + gift.offsetHeight / 2 + 'px';
            firework.style.background = getRandomColor();

            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 50;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;

            firework.style.setProperty('--tx', tx + 'px');
            firework.style.setProperty('--ty', ty + 'px');

            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function createFireworks() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    firework.style.background = getRandomColor();
                    firework.style.width = '8px';
                    firework.style.height = '8px';

                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100 + Math.random() * 150;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;

                    firework.style.setProperty('--tx', tx + 'px');
                    firework.style.setProperty('--ty', ty + 'px');

                    document.body.appendChild(firework);

                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 100);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 200; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.background = getRandomColor();
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è –±–æ–ª–µ–µ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
                    confetti.style.animationDelay = (Math.random() * 2) + 's';

                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 50000);
                }, i * 30);
            }
        }

        function getRandomColor() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
